<!DOCTYPE html>
<html lang="en">

    <head>
        
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CRUD AGREGADOS DE PRODUCTOS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <style>
            body {
                background-image: url(/img/EV3c7IyfP_1256x620__1.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }

            table thead {
                --bs-table-bg: #0a4f70;
                /* Color de fondo azul */
                color: white;
                /* Color del texto en blanco */
            }
        </style>
    </head>

    <body>
        <h1 style="display: flex; justify-content: center; padding-top: 5vh">
            CRUD para agregar los productos
        </h1>

        <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
            <button id="btnCrear" type="button" class="btn btn-primary" 
                >Crear</button>
                <div class="table-responsive">
            <table id="tablaPlatos"  class="table mt-2 table-bordered table-striped">
                <thead >
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                        <th>Stock</th>
                        <th>Imagen_URL</th>
                        <th>Disponible</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                        <!--se cargan los datos de la tabla desde el archivo javascript-->
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="modal fade" id="modalArticulo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Plato</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formArticulo">
                            <div class="mb-3">
                                <label for="nombre" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="col-form-label">Descripción:</label>
                                <input type="text" class="form-control" id="descripcion" required>
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="col-form-label">Precio:</label>
                                <input type="number" class="form-control" id="precio" required>
                            </div>
                            <div class="mb-3">
                                <label for="categoria" class="col-form-label">Categoría:</label>
                                <input type="text" class="form-control" id="categoria" required>
                            </div>
                            <div class="mb-3">
                                <label for="stock" class="col-form-label">Stock:</label>
                                <input type="number" class="form-control" id="stock" required>
                            </div>
                            <div class="mb-3">
                                <label for="imagen_url" class="col-form-label">Imagen URL:</label>
                                <input type="text" class="form-control" id="imagen_url" required>
                            </div>
                            <div class="mb-3">
                                <label for="disponible" class="col-form-label">Disponible:</label>
                                <input type="checkbox" class="form-check-input" id="disponible">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
            <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
            <script src="/style/modal.js"></script>
    </body>

</html>
