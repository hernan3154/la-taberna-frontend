<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Responsiva Vertical</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-thead {
            background-color: #007bff; /* Color de fondo azul */
            color: white; /* Color del texto en blanco */
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            .table thead {
                display: none; /* Ocultar la cabecera de la tabla */
            }
            .table, .table tbody, .table tr, .table td {
                display: block;
                width: 100%;
            }
            .table tr {
                margin-bottom: 1rem;
            }
            .table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            .table td::before {
                content: attr(data-label); /* Usar el atributo data-label como encabezado */
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 1rem;
                font-weight: bold;
                text-align: left;
                background-color: #f7f7f7;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modalArticulo">Crear Plato</button>
        <!-- Envolver la tabla en un div con clase table-responsive -->
        <div class="table-responsive">
            <table id="tablaPlatos" class="table mt-2 table-bordered table-striped">
                <thead class="custom-thead">
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Imagen URL</th>
                        <th>Disponible</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="ID">1</td>
                        <td data-label="Nombre">Plato 1</td>
                        <td data-label="Descripción">Descripción del Plato 1</td>
                        <td data-label="Precio">$10</td>
                        <td data-label="Stock">50</td>
                        <td data-label="Imagen URL">image1.jpg</td>
                        <td data-label="Disponible">Sí</td>
                        <td data-label="Editar">
                            <button class="btn btn-primary btn-sm">Editar</button>
                        </td>
                    </tr>
                    <!-- Más filas -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
